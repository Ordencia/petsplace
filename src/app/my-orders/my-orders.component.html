
<h1 style="padding-bottom: 20px">Orders</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let item"> {{item.shipping.name}} </td>
    </ng-container>
    <ng-container matColumnDef="datePlaced">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Placed </th>
        <td mat-cell *matCellDef="let item"> {{item.datePlaced | date}} </td>
    </ng-container>
    <ng-container matColumnDef="orderStatus.status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let item"> {{item.orderStatus.status}} </td>
    </ng-container>
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <a [routerLink]="['/order/' , item.key]">View</a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let item; columns: columnsToDisplay"></tr>
</table>

<mat-paginator 
    #paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons>
</mat-paginator>
