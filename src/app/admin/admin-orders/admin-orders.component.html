<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.payload.exportVal().shipping.name }}</td>
      <td>{{ order.payload.exportVal().datePlaced | date }}</td>
      <td>{{ order.payload.exportVal().orderStatus.status }}</td>
      <td>
        <a [routerLink]="['/order/', order.key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
